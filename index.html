<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Mouse Game Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat and Mouse 2: Reinforcement Learning Training Configuration</h1>
        <h2>A Project by Joseph Ma</h2>
        <div class="config-info">
            <p>Selected Cat: <span id="selected-cat"></span></p>
            <p>Selected Mouse: <span id="selected-mouse"></span></p>
            <p>Selected Dimensions: <span id="selected-dimensions"></span></p>
        </div>
        <div id="map-container"></div>
        <div class="button-container">
            <button id="start-game">Start Game</button>
            <button id="clear-map">Clear Map</button>
        </div>
    </div>
    <script src="game-setup.js"></script>
</body>
</html>
